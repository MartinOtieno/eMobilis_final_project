<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Donor</title>
    <style>
        /* General Reset */
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            color: #333;
        }
        /* Container Styles */
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        h2 {
            text-align: center;
            color: #4a90e2;
            margin-bottom: 20px;
        }
        /* Form Styles */
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="file"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }
        
        button {
            padding: 10px 15px;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #357abd;
        }
        
        .btn-secondary {
            background-color: #aaa;
            margin-left: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #888;
        }
        /* Error Message Styles */
        
        .alert {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        
        .alert ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        
        .alert li {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for field, errors in form.errors.items %}
            <li>{{ field|capfirst }}: {{ errors|join:", " }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <div class="container mt-4">
        <h2>Add New Donor</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %} {{ form.as_p }}
            <div style="text-align: center;">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'show_donations' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>

</html>
