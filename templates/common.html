{% load static %}
<!DOCTYPE html>
<html>
          <head>
                    <title>{% block title %} {% endblock %}</title>
                    <link rel="stylesheet" href="{% static 'css/common.css' %}">

          </head>
          <body>
                <div> 
                    {% if request.user.is_authenticated %}
                    <ul class="menu">
                        <li style="list-style: none; {% if section == 'dashboard' %} background-color: #f0f0f0; {% endif %}">
                            <a href="{% url 'dashboard' %}" style="text-decoration: none;"></a>
                        </li>
                        
                    </ul>
                    {% endif %}
                </div>  
                <div id="content">
                    {% block content %}
                    {% endblock %}
                </div>  
          </body>
</html>
